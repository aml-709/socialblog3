<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Левая колонка -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Навигация</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="{% url 'index' %}">Главная</a></li>
                            <li class="list-group-item"><a href="{% url 'favorites_view' %}">Избранное</a></li>
                            <li class="list-group-item"><a href="{% url 'profile' request.user.username %}">Аккаунт</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Центральная колонка -->
            <div class="col-md-6">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Правая колонка -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Тренды</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">#ПримерТренда1</li>
                            <li class="list-group-item">#ПримерТренда2</li>
                            <li class="list-group-item">#ПримерТренда3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
