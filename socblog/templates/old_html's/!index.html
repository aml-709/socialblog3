{% extends "base.html" %}

{% block content %}
<div class="post-body">
    <a href="{% url 'create_post' %}" class="btn btn-primary">Создать пост</a>
    <h2>Посты</h2>
    <ul class="post-list">
        {% for post in posts %}
            <div class="post-item">
                <li>
                    <img src="{{ post.image.url }}" alt="{{ post.content }}" width="100">
                    <p> {{ post.user.username }} </p>
                    <h3><a href="{% url 'post_detail' post.id %}">{{ post.content }}</a></h3>
                    <a href="{% url 'add_to_favorites' post.id %}" class="add-fav-btn">Добавить в избранное</a>
                </li>
            </div>
        {% endfor %}
</div>
{% endblock %}
